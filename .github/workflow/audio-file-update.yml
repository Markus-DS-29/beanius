name: Commit and Push Audio File

on:
  push:
    branches:
      - main  # Change this to your branch if needed

jobs:
  update-audio:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Ensure you have a requirements.txt with necessary packages

     - name: Commit and push updated audio file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub Actions token for authentication
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add audio_files/recorded_speech.wav
        git commit -m "Automated update of recorded_speech.wav"
        git push
